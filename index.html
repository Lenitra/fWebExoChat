<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Café Chat</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Café Chat</h1>
        <h2>un café - un chat<br>un caféchat</h2>
        <div class="images-chat">
            <img src="assets/chat1.jpg" alt="Image de chat">
            <img src="assets/chat2.jpg" alt="Image de chat">
        </div>
    </header>

    <main>
        <nav class="menu">
            <button data-iframe="desserts.html">Dessert</button>
            <button data-iframe="cocktail.html">Cocktail</button>
            <button data-iframe="coffee.html">Café</button>
            <button data-iframe="menu.html">Menu</button>
        </nav>

        <iframe id="contentIframe" src="desserts.html" title="Contenu"></iframe>
    </main>

    <footer>
        <p>Heures d'ouverture : Lundi - Dimanche : 9h00 - 22h00</p>
        <p>Contact : <a href="mailto:info@cafechat.com">info@cafechat.com</a> | Téléphone : +33 1 23 45 67 89</p>
        <p>Suivez-nous :
            <a href="#">Facebook</a> |
            <a href="#">Instagram</a> |
            <a href="#">Twitter</a>
        </p>
        <p>Adresse : 123 Rue des Chats, 75000 Paris, France</p>
    </footer>



    <!-- script permettant de changer la source de l'iframe en fonction du bouton cliqué -->
    <script>
        // Sélectionne tous les boutons et l'iframe
        const buttons = document.querySelectorAll('.menu button');
        const iframe = document.getElementById('contentIframe');

        // Ajoute un événement "click" à chaque bouton
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Récupère la source à charger depuis l'attribut data-iframe
                const iframeSrc = button.getAttribute('data-iframe');

                // Change la source de l'iframe
                iframe.src = iframeSrc;
            });
        });



    </script>


</body>

</html>
